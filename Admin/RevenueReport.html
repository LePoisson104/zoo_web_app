<!DOCTYPE html>
<html>

<head>
    <title>Revenue Report</title>
    <style>
        /* Add your CSS styles here */

            /* Set your desired background color */
            color: #009A6A;
            /* Overall color set to #009A6A */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006747;
            /* Navigation bar color set to #006747 */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        .report-content {
            background-color: #fff;

            padding: 20px;
            border-radius: 10px;
            text-align: left;
            /* Adjust text alignment as needed */
        }

<body>
    <header>

    <div class="container">

            <p>Here is your monthly revenue report for the zoo:</p>
            <p>Total Revenue: $10,000</p>
            <p>Expenses: $3,000</p>

        </div>
        <a href="AdminPage.html">Return to the Admin Page</a>
